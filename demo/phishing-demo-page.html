<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lone Star Cybersecurity Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated background bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            33% { transform: translateY(-100px) translateX(50px); }
            66% { transform: translateY(50px) translateX(-50px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .fish-container {
            width: 250px;
            height: 250px;
            margin: 30px auto;
            position: relative;
            animation: swim 3s ease-in-out infinite;
        }

        @keyframes swim {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

        .fish {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #3498db;
            stroke-width: 3;
            stroke-dasharray: 500;
            animation: draw 2s ease-out forwards;
        }

        @keyframes draw {
            from {
                stroke-dashoffset: 500;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        .qr-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border: 3px dashed #3498db;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            font-size: 12px;
            color: #7f8c8d;
            animation: fadeIn 2s ease-out 1s forwards;
            opacity: 0;
        }

        .qr-placeholder img {
            width: 100%;
            height: 100%;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .message {
            color: #2c3e50;
            font-size: 1.2em;
            line-height: 1.6;
            margin-top: 20px;
            animation: fadeIn 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 30px;
            text-align: left;
            border-radius: 5px;
            animation: fadeIn 1s ease-out 1.5s forwards;
            opacity: 0;
        }

        .warning-title {
            color: #856404;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .warning-text {
            color: #856404;
            font-size: 0.9em;
        }

        /* Hook animation */
        .hook {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 50px;
            background: #7f8c8d;
            animation: dropHook 1s ease-out;
        }

        @keyframes dropHook {
            from {
                top: -100px;
            }
            to {
                top: -50px;
            }
        }

        .hook::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: -5px;
            width: 12px;
            height: 12px;
            border: 2px solid #7f8c8d;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            background: white;
        }
    </style>
</head>
<body>
    <!-- Animated background bubbles -->
    <div class="bubble" style="width: 80px; height: 80px; left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="bubble" style="width: 60px; height: 60px; left: 70%; top: 60%; animation-delay: 2s;"></div>
    <div class="bubble" style="width: 100px; height: 100px; left: 80%; top: 10%; animation-delay: 4s;"></div>
    <div class="bubble" style="width: 40px; height: 40px; left: 20%; top: 80%; animation-delay: 1s;"></div>
    <div class="bubble" style="width: 70px; height: 70px; left: 90%; top: 40%; animation-delay: 3s;"></div>

    <div class="container">
        <div class="hook"></div>
        <h1>üé£ You Got Phished! üêü</h1>
        
        <div class="fish-container">
            <svg viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
                <path class="fish" d="
                    M 50 125
                    Q 80 80, 140 100
                    Q 180 110, 200 125
                    Q 180 140, 140 150
                    Q 80 170, 50 125
                    M 200 125
                    L 230 100
                    L 230 150
                    L 200 125
                    M 100 125
                    A 5 5 0 0 1 110 125
                    A 5 5 0 0 1 100 125
                " />
            </svg>
            <div class="qr-placeholder">
                <img alt="Cybersecurity club discord" src="discord.PNG">
            </div>
        </div>

        <p class="message">
            <strong>Scan the REAL QR code above to join the<br>Lone Star Cybersecurity Club</strong>
            <img style="display:block; width: 100%; height:auto" alt="Lone Star College Cyfair Cybersecurity Club" src="Cybersecurity Club_Blue.PNG"/>
        </p>

        <div class="warning">
            <div class="warning-title">üîí Security Lesson:</div>
            <div class="warning-text">
                Always verify QR codes and links before scanning or clicking! 
                This was a safe demonstration, but real phishing attempts can steal your personal information.
            </div>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Create ripple effect on click
            document.body.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.background = 'rgba(255, 255, 255, 0.5)';
                ripple.style.borderRadius = '50%';
                ripple.style.left = e.clientX - 10 + 'px';
                ripple.style.top = e.clientY - 10 + 'px';
                ripple.style.animation = 'rippleEffect 1s ease-out';
                ripple.style.pointerEvents = 'none';
                document.body.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 1000);
            });
            
            // Add ripple animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes rippleEffect {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);

            // Fun console message for curious students
            console.log('%cüé£ Welcome to Lonestate Cybersecurity Club! üîí', 
                       'color: #3498db; font-size: 20px; font-weight: bold;');
            console.log('%cRemember: Always think before you click or scan!', 
                       'color: #e74c3c; font-size: 14px;');
            console.log('%cInterested in web security? Check the page source and see how this works!', 
                       'color: #27ae60; font-size: 12px;');
        });
    </script>
</body>
</html>
