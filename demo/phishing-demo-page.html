<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lone Star Cybersecurity Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            33% { transform: translateY(-100px) translateX(50px); }
            66% { transform: translateY(50px) translateX(-50px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #e74c3c;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 15px;
            animation: pulse 2s infinite;
            word-wrap: break-word;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .fish-container {
            width: min(250px, 80vw);
            height: min(250px, 80vw);
            margin: 20px auto;
            position: relative;
            animation: swim 3s ease-in-out infinite;
        }

        @keyframes swim {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

        .fish {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #3498db;
            stroke-width: 3;
            stroke-dasharray: 500;
            animation: draw 2s ease-out forwards;
        }

        @keyframes draw {
            from {
                stroke-dashoffset: 500;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        .qr-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(120px, 48%);
            height: min(120px, 48%);
            border: 3px dashed #3498db;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            font-size: clamp(0.65rem, 2vw, 0.75rem);
            color: #7f8c8d;
            animation: fadeIn 2s ease-out 1s forwards;
            opacity: 0;
            padding: 5px;
        }

        .qr-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .message {
            color: #2c3e50;
            font-size: clamp(1rem, 3vw, 1.2rem);
            line-height: 1.6;
            margin-top: 15px;
            padding: 0 10px;
            animation: fadeIn 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        .message img {
            display: block;
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 20px auto 0;
        }

        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin-top: 20px;
            text-align: left;
            border-radius: 5px;
            animation: fadeIn 1s ease-out 1.5s forwards;
            opacity: 0;
        }

        .warning-title {
            color: #856404;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .warning-text {
            color: #856404;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            line-height: 1.4;
        }

        /* Hook animation */
        .hook {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 40px;
            background: #7f8c8d;
            animation: dropHook 1s ease-out;
        }

        @keyframes dropHook {
            from {
                top: -80px;
            }
            to {
                top: -40px;
            }
        }

        .hook::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: -5px;
            width: 12px;
            height: 12px;
            border: 2px solid #7f8c8d;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            background: white;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 15px;
                border-radius: 15px;
            }

            h1 {
                margin-bottom: 10px;
            }

            .fish-container {
                margin: 15px auto;
            }

            .warning {
                padding: 10px;
                margin-top: 15px;
            }

            .hook {
                height: 30px;
                top: -30px;
            }

            @keyframes dropHook {
                from {
                    top: -60px;
                }
                to {
                    top: -30px;
                }
            }

            /* Adjust bubble sizes for mobile */
            .bubble:nth-child(1) { width: 40px !important; height: 40px !important; }
            .bubble:nth-child(2) { width: 30px !important; height: 30px !important; }
            .bubble:nth-child(3) { width: 50px !important; height: 50px !important; }
            .bubble:nth-child(4) { width: 20px !important; height: 20px !important; }
            .bubble:nth-child(5) { width: 35px !important; height: 35px !important; }
        }

        /* Tablet adjustments */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 30px;
            }

            .fish-container {
                width: 220px;
                height: 220px;
            }

            .qr-placeholder {
                width: 100px;
                height: 100px;
            }
        }

        /* Large screen adjustments */
        @media (min-width: 1024px) {
            .container {
                padding: 50px;
                max-width: 600px;
            }

            .fish-container {
                width: 300px;
                height: 300px;
            }

            .qr-placeholder {
                width: 140px;
                height: 140px;
            }
        }

        /* Landscape orientation adjustments for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 5px;
            }

            .container {
                display: flex;
                flex-direction: column;
                padding: 10px 20px;
                max-height: 95vh;
                overflow-y: auto;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }

            .fish-container {
                width: 150px;
                height: 150px;
                margin: 10px auto;
            }

            .qr-placeholder {
                width: 70px;
                height: 70px;
            }

            .message {
                margin-top: 10px;
            }

            .warning {
                margin-top: 10px;
                padding: 8px;
            }

            .hook {
                display: none;
            }
        }

        /* High resolution screens */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .fish {
                stroke-width: 2;
            }
        }

        /* Accessibility - reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }

            .bubble, .hook {
                display: none;
            }

            .container {
                box-shadow: none;
                border: 1px solid #ccc;
            }

            * {
                animation: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background bubbles -->
    <div class="bubble" style="width: 80px; height: 80px; left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="bubble" style="width: 60px; height: 60px; left: 70%; top: 60%; animation-delay: 2s;"></div>
    <div class="bubble" style="width: 100px; height: 100px; left: 80%; top: 10%; animation-delay: 4s;"></div>
    <div class="bubble" style="width: 40px; height: 40px; left: 20%; top: 80%; animation-delay: 1s;"></div>
    <div class="bubble" style="width: 70px; height: 70px; left: 90%; top: 40%; animation-delay: 3s;"></div>

    <div class="container">
        <div class="hook"></div>
        <h1>üé£ You Got Phished! üêü</h1>
        
        <div class="fish-container">
            <svg viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
                <path class="fish" d="
                    M 50 125
                    Q 80 80, 140 100
                    Q 180 110, 200 125
                    Q 180 140, 140 150
                    Q 80 170, 50 125
                    M 200 125
                    L 230 100
                    L 230 150
                    L 200 125
                    M 100 125
                    A 5 5 0 0 1 110 125
                    A 5 5 0 0 1 100 125
                " />
            </svg>
            <div class="qr-placeholder">
                <img alt="Cybersecurity club discord" src="discord.PNG">
            </div>
        </div>

        <p class="message">
            <strong>Scan the REAL QR code above to join the<br>Lone Star Cybersecurity Club</strong>
            <img alt="Lone Star College Cyfair Cybersecurity Club" src="Cybersecurity Club_Blue.PNG"/>
        </p>

        <div class="warning">
            <div class="warning-title">üîí Security Lesson:</div>
            <div class="warning-text">
                Always verify QR codes and links before scanning or clicking! 
                This was a safe demonstration, but real phishing attempts can steal your personal information.
            </div>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user prefers reduced motion
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            
            if (!prefersReducedMotion) {
                // Create ripple effect on click
                document.body.addEventListener('click', function(e) {
                    const ripple = document.createElement('div');
                    ripple.style.position = 'absolute';
                    ripple.style.width = '20px';
                    ripple.style.height = '20px';
                    ripple.style.background = 'rgba(255, 255, 255, 0.5)';
                    ripple.style.borderRadius = '50%';
                    ripple.style.left = e.clientX - 10 + 'px';
                    ripple.style.top = e.clientY - 10 + 'px';
                    ripple.style.animation = 'rippleEffect 1s ease-out';
                    ripple.style.pointerEvents = 'none';
                    document.body.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 1000);
                });
                
                // Add ripple animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes rippleEffect {
                        to {
                            transform: scale(4);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }

            // Fun console message for curious students
            console.log('%cüé£ Welcome to Lone Star Cybersecurity Club! üîí', 
                       'color: #3498db; font-size: 20px; font-weight: bold;');
            console.log('%cRemember: Always think before you click or scan!', 
                       'color: #e74c3c; font-size: 14px;');
            console.log('%cInterested in web security? Check the page source and see how this works!', 
                       'color: #27ae60; font-size: 12px;');
            
            // Responsive font size adjustment based on viewport
            function adjustLayout() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            adjustLayout();
            window.addEventListener('resize', adjustLayout);
            window.addEventListener('orientationchange', adjustLayout);
        });
    </script>
</body>
</html>
