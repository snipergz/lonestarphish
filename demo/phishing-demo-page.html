<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            33% { transform: translateY(-100px) translateX(50px); }
            66% { transform: translateY(50px) translateX(-50px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #e74c3c;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 15px;
            animation: pulse 2s infinite;
            word-wrap: break-word;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Discord button styles */
        .discord-section {
            margin: 30px auto;
            animation: fadeIn 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        .discord-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, #7289da 0%, #5865f2 100%);
            color: white;
            padding: 18px 36px;
            border-radius: 50px;
            text-decoration: none;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: buttonPulse 3s infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { 
                box-shadow: 0 10px 25px rgba(88, 101, 242, 0.3);
            }
            50% { 
                box-shadow: 0 15px 35px rgba(88, 101, 242, 0.5);
            }
        }

        .discord-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .discord-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(88, 101, 242, 0.5);
        }

        .discord-button:hover::before {
            left: 100%;
        }

        .discord-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Discord icon SVG */
        .discord-icon {
            width: 28px;
            height: 28px;
            fill: currentColor;
            animation: iconBounce 2s infinite;
            animation-delay: 0.5s;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .message {
            color: #2c3e50;
            font-size: clamp(1rem, 3vw, 1.2rem);
            line-height: 1.6;
            margin-top: 15px;
            padding: 0 10px;
            animation: fadeIn 1s ease-out 0.8s forwards;
            opacity: 0;
        }

        .message img {
            display: block;
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 20px auto 0;
        }

        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin-top: 20px;
            text-align: left;
            border-radius: 5px;
            animation: fadeIn 1s ease-out 1.5s forwards;
            opacity: 0;
        }

        .warning-title {
            color: #856404;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .warning-text {
            color: #856404;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            line-height: 1.4;
        }

        /* Hook animation */
        .hook {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 40px;
            background: #7f8c8d;
            animation: dropHook 1s ease-out;
        }

        @keyframes dropHook {
            from {
                top: -80px;
            }
            to {
                top: -40px;
            }
        }

        .hook::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: -5px;
            width: 12px;
            height: 12px;
            border: 2px solid #7f8c8d;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            background: white;
        }

        /* Fish swimming decoration */
        .fish-decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: swimAround 20s infinite linear;
            pointer-events: none;
            z-index: 1;
        }

        .fish-decoration:nth-child(1) {
            top: 10%;
            animation-delay: 0s;
        }

        .fish-decoration:nth-child(2) {
            top: 70%;
            animation-delay: 5s;
            animation-duration: 25s;
        }

        .fish-decoration:nth-child(3) {
            top: 40%;
            animation-delay: 10s;
            animation-duration: 22s;
        }

        @keyframes swimAround {
            0% {
                left: -50px;
                transform: scaleX(1);
            }
            49% {
                transform: scaleX(1);
            }
            50% {
                left: calc(100% + 50px);
                transform: scaleX(-1);
            }
            99% {
                transform: scaleX(-1);
            }
            100% {
                left: -50px;
                transform: scaleX(1);
            }
        }

        /* Mobile responsive adjustments */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 15px;
                border-radius: 15px;
            }

            h1 {
                margin-bottom: 10px;
            }

            .discord-button {
                padding: 14px 28px;
                gap: 8px;
            }

            .discord-icon {
                width: 24px;
                height: 24px;
            }

            .warning {
                padding: 10px;
                margin-top: 15px;
            }

            .hook {
                height: 30px;
                top: -30px;
            }

            @keyframes dropHook {
                from {
                    top: -60px;
                }
                to {
                    top: -30px;
                }
            }

            /* Adjust bubble sizes for mobile */
            .bubble:nth-child(1) { width: 40px !important; height: 40px !important; }
            .bubble:nth-child(2) { width: 30px !important; height: 30px !important; }
            .bubble:nth-child(3) { width: 50px !important; height: 50px !important; }
            .bubble:nth-child(4) { width: 20px !important; height: 20px !important; }
            .bubble:nth-child(5) { width: 35px !important; height: 35px !important; }

            .fish-decoration {
                font-size: 1.5rem;
            }
        }

        /* Tablet adjustments */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 30px;
            }
        }

        /* Large screen adjustments */
        @media (min-width: 1024px) {
            .container {
                padding: 50px;
                max-width: 600px;
            }

            .discord-button {
                padding: 20px 40px;
            }
        }

        /* Landscape orientation adjustments for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 5px;
            }

            .container {
                display: flex;
                flex-direction: column;
                padding: 10px 20px;
                max-height: 95vh;
                overflow-y: auto;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }

            .discord-section {
                margin: 15px auto;
            }

            .message {
                margin-top: 10px;
            }

            .warning {
                margin-top: 10px;
                padding: 8px;
            }

            .hook {
                display: none;
            }
        }

        /* High resolution screens */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .discord-button {
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        /* Accessibility - reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }

            .bubble, .hook, .fish-decoration {
                display: none;
            }

            .container {
                box-shadow: none;
                border: 1px solid #ccc;
            }

            * {
                animation: none !important;
            }
        }
    </style>
</head>
<body>

    <div class="bubble" style="width: 80px; height: 80px; left: 10%; top: 20%; animation-delay: 0s;"></div>

        <div class="warning">

                Always verify QR codes and links before scanning or clicking! 
                This was a safe demonstration, but real phishing attempts can steal your personal information.
            </div>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user prefers reduced motion
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            
            if (!prefersReducedMotion) {
                // Create ripple effect on click
                document.body.addEventListener('click', function(e) {
                    // Don't create ripple if clicking the Discord button
                    if (e.target.closest('.discord-button')) return;
                    
                    const ripple = document.createElement('div');
                    ripple.style.position = 'absolute';
                    ripple.style.width = '20px';
                    ripple.style.height = '20px';
                    ripple.style.background = 'rgba(255, 255, 255, 0.5)';
                    ripple.style.borderRadius = '50%';
                    ripple.style.left = e.clientX - 10 + 'px';
                    ripple.style.top = e.clientY - 10 + 'px';
                    ripple.style.animation = 'rippleEffect 1s ease-out';
                    ripple.style.pointerEvents = 'none';
                    ripple.style.zIndex = '9999';
                    document.body.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 1000);
                });
                
                // Add ripple animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes rippleEffect {
                        to {
                            transform: scale(4);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }

            // Fun console message for curious students
            console.log('%c🎣 Welcome to Lone Star Cybersecurity Club! 🔒', 
                       'color: #3498db; font-size: 20px; font-weight: bold;');
            console.log('%cRemember: Always think before you click or scan!', 
                       'color: #e74c3c; font-size: 14px;');
            console.log('%cInterested in web security? Check the page source and see how this works!', 
                       'color: #27ae60; font-size: 12px;');
            
            // Responsive font size adjustment based on viewport
            function adjustLayout() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            adjustLayout();
            window.addEventListener('resize', adjustLayout);
            window.addEventListener('orientationchange', adjustLayout);
        });
    </script>
</body>
</html>
